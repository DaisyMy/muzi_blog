name: Deploy Nuxt3 App to GitHub Pages by branch

on:
  push:
    branches:
      - master # 根据实际的主分支名称修改

permissions:
  contents: write # 给予权限

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # 从仓库复制一份代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用适合的 Node.js 版本

      - name: Enable yarn
        run: corepack enable # 启用 pnpm 或 yarn

      - name: Install Dependencies
        run: yarn install # 或 yarn install，根据你的偏好选择

      - name: Generate Static Site
        run: yarn generate # 生成静态站点的命令

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 
        with:
          path: .output/public
        
  # 部署工作
  deploy:
    environment: # 部署环境
      name: github-pages # 部署到 GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }} # 部署后的 URL
    needs: build # 郈接到构建工作
    runs-on: ubuntu-latest # 运行环境
    name: Deploy # 工作名称
    steps: # 步骤
      - name: Deploy to GitHub Pages # 部署到 GitHub Pages
        id: deployment # 步骤 ID
        uses: actions/deploy-pages@v4 # 使用的 action
